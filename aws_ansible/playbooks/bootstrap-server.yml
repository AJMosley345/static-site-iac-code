---
- name: Bootstrap Cloud Server based on Tailscale tag
  hosts: "tag_{{ lookup('env', 'ANSIBLE_TAG_FILTER') }}"
  become: true

  roles:
    - role: bootstrap
      tags: bootstrap
    - role: common
      tags: common
    - role: website
      tags: website

  tasks:
    - name: Reboot server once roles are done
      ansible.builtin.reboot:
