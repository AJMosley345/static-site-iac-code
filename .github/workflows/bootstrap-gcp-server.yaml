name: Bootstrap GCP Cloud Server

on:
  workflow_dispatch:
  repository_dispatch:
    types: [gcp_cloud_server_startup]

jobs:
  bootstrap:
    name: Bootstrap Server
    runs-on: ubuntu-latest
    environment: Google Cloud

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Connect to Tailscale network to allow access to server
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.GCP_TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.GCP_TAILSCALE_OAUTH_CLIENT_SECRET }}
          tags: ${{ vars.GCP_TAILSCALE_ANSIBLE_TAG }}
      
      - name: Set up Python environment, install requirements for playbooks and add ansible to PATH
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: |
          pip install -r ./gcp_ansible/requirements.txt
          echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH

      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: playbooks/bootstrap-server.yml
          # Optional, directory where playbooks live
          directory: ./gcp_ansible
          # Optional, ansible configuration file content (ansible.cfg)
          # configuration:
          # Optional, SSH private key
          key: ${{ secrets.GCP_ANSIBLE_USER_SSH_KEY }}
          # Optional, encrypted vault password
          vault_password: ${{ secrets.GCP_ANSIBLE_VAULT_PASS }}
          # Optional, galaxy requirements filepath
          requirements: requirements.yml
          # Optional, additional flags to pass to ansible-playbook
          options: |
              -vvvv
              --check

