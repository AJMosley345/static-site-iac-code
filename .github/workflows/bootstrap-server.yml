name: Bootstrap Cloud Server

on:
  workflow_call:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Bootstrap Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get contents of ansible.cfg to feed to ansible playbook step
        id: ansible_config
        uses: satya-500/read-file-github-action@v1.0.0
        with:
          path: ./ansible/ansible.cfg
      
      - name: Set up Python and install Ansible
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Ansible via pip and install hetzner.hcloud dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install ansible
          python -m pip install requests
          python -m pip install python-dateutil
          python -m pip install paramiko
      
      - name: Add Ansible to PATH
        run: echo "$(python -m site --user-base)/bin" >> $GITHUB_PATH
      
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
        with:
          # Required, playbook filepath
          playbook: playbooks/bootstrap-server.yml
          # Optional, directory where playbooks live
          directory: ./ansible
          # Optional, ansible configuration file content (ansible.cfg)
          configuration: '${{ steps.ansible_config.outputs.contents }}'
          # Optional, SSH private key
          key: ${{ secrets.ANSIBLE_USER_SSH_PRIVATE_KEY }}
          # Optional, literal inventory file contents
          # inventory:
          # Optional, SSH known hosts file content
          # known_hosts:
          # Optional, encrypted vault password
          vault_password: ${{secrets.ANSIBLE_VAULT_PASSWORD}}
          # Optional, galaxy requirements filepath
          requirements: requirements.yml
          # Optional, additional flags to pass to ansible-playbook
          options: |
              -vvvv
